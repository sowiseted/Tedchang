<!DOCTYPE html>
<html>
<head>
<title>Wedding Photos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.photo-container {
    position: relative;
    max-width: 100%;
    height: auto;
    box-sizing: border-box;
    overflow: hidden;
}
.photo-container img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 100%;
    /* 상단 80px 잘라내기 */
    margin-top: -80px;
}
.livestream-link {
    position: absolute;
    width: 100%;
    cursor: pointer;
    z-index: 10;
    /* y좌표 12820 ~ 13580 영역에 맞춰 퍼센트 값으로 변경 */
    top: 87.38%;
    height: 5.21%;
}
@media (max-width: 768px) {
    .photo-container {
        padding: 0;
    }
}
</style>
</head>
<body>
<div class="photo-container">
    <img src="invitation.jpg" alt="Wedding Photo">
    <a href="https://littlechurchofthewest.com/livestream" target="_blank" class="livestream-link"></a>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Wedding Photos</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.photo-container {
    max-width: 100%;
    height: auto;
    padding: 20px;
    box-sizing: border-box;
}
.photo-container img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 100%;
}
</style>
</head>
<body>
<div class="photo-container">
    <img src="invitation.jpg" alt="Wedding Invitation">
</div>
</body>
</html>

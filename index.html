<!DOCTYPE html>
<html>
<head>
<title>Wedding Photos</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.photo-container {
    position: relative;
    max-width: 100%;
    height: auto;
    padding: 20px;
    box-sizing: border-box;
}
.photo-container img {
    width: 100%;
    height: auto;
    display: block;
    max-width: 100%;
}
.livestream-link {
    position: absolute;
    width: 100%; /* 가로 전체 */
    cursor: pointer;
}
</style>
</head>
<body>
<div class="photo-container">
    <img src="invitation.jpg" alt="Wedding Photo">
    <a href="https://littlechurchofthewest.com/livestream" target="_blank" class="livestream-link" style="top: 12820px; height: 760px;"></a>
</div>
</body>
</html>
